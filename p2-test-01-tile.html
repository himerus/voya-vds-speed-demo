<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>VDS Pagespeed Demo | Tile</title>
  <meta name="description" content="Demo of a single VDS tile on a page.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png">

  <link rel="stylesheet" media="all" href="vds/global_styles.css" />
  <link rel="stylesheet" media="all" href="vds/styles.css" />
</head>

<body>
  <h1>VDS Test 1</h1>
  <h2>Simplified Example with Image</h2>
  <p>The above example simply slimmed down the original test for v-tile, and used a non-broken, local image to reference
    to provide a more stable baseline. </p>
  <v-tile tileimg="assets/human.webp" alt="Image of human." tileTitle="Earthling from Earth."
    tileSubtitle="Subject from planet Earth. Observed doing things while other stuff was happening." tileHref="#"
    buttonText="Access Records">
  </v-tile>

  <script src="vds/v-polyfills.js"></script>
  <script src="vds/v-vendor.js"></script>
  <script src="vds/v-theme-component.js"></script>
  <script src="vds/v-tile.js"></script>
</body>

</html>
